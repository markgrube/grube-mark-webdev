<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <h1>Register</h1>
    <input type="text"
           ng-model="model.username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           ng-model="model.password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           ng-model="model.verifyPassword"
           class="form-control"
           placeholder="verify password"/>
    <a ng-click="model.register({username: register.username, password: register.password})"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
