<div class="container-fluid">
    <form>
        <div ng-model="model.widget.text" text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
            ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'], ['indent','outdent'],['html']]">
        </div>
        <div class="form-group">
            <label for="rows">Rows</label>
            <input ng-model="model.widget.rows" type="number" class="form-control" id="rows">
        </div>
        <div class="form-group">
            <label for="placeholder">Placeholder</label>
            <input ng-model="model.widget.placeholder" type="text" class="form-control" id="placeholder"
                   placeholder="placeholder">
        </div>
        <div class="form-group">
            <label for="formatted">Formatted:</label>
            <input ng-model="model.widget.formatted" type="checkbox" id="formatted">
        </div>
        <div class="container-fluid"><a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-danger btn-block">Delete</a>
        </div>
    </form>
</div>
