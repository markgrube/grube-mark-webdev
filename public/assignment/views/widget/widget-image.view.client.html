<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="URL">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="100%">
        </div>
    </form>
    <form action="/api/uploads"  method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="width"    value="{{model.width}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widgetId}}"   style="display: none"/>
        <input  name="userId" value="{{model.userId}}" style="display: none"/>
        <input  name="pageId" value="{{model.pageId}}" style="display: none"/>
        <input  name="websiteId" value="{{model.widgetId}}" style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
    </form>
    <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-danger btn-block">Delete</a>
</div>
