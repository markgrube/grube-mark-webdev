<div class="container-fluid headerPadding footerPadding">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="text">
        </div>
        <a class="btn btn-danger btn-block" href="#/user/{{model.userId}}/website/{{model.webId}}/page/{{model.pageId}}/widget/">Delete</a>
    </form>
</div>
